  <script>
    $(document).ready(function() {
      // Handle comment submission
      $('.comment-box form').submit(function(event) {
        // Prevent the default form submission action
        event.preventDefault();
    
        // Get the comment text from the input field
        var commentText = $(this).find('input[type="text"]').val();
    
        // Append the comment to the comments div
        $('.comments').append('<p>' + commentText + '</p>');
    
        // Clear the input field
        $(this).find('input[type="text"]').val('');
      });
    
      // Toggle the visibility of the comments when the "Read more" button is clicked
      $('.read-more-button').click(function() {
        // Toggle the display property of the comments container
        $('.comments').toggle();
      });
    });
    </script>
